<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Decorative pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main icon -->
  <g transform="translate(150, 100)">
    <!-- Building/Store icon -->
    <rect x="0" y="20" width="100" height="60" fill="#1e3a8a" rx="4"/>
    <rect x="10" y="30" width="15" height="20" fill="#f59e0b"/>
    <rect x="25" y="30" width="15" height="20" fill="#f59e0b"/>
    <rect x="40" y="30" width="15" height="20" fill="#f59e0b"/>
    <rect x="55" y="30" width="15" height="20" fill="#f59e0b"/>
    <rect x="70" y="30" width="15" height="20" fill="#f59e0b"/>
    <rect x="85" y="30" width="15" height="20" fill="#f59e0b"/>
    
    <!-- Roof -->
    <path d="M-5 20 L50 5 L105 20" fill="#f59e0b" stroke="#1e3a8a" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="42" y="50" width="16" height="30" fill="#f59e0b"/>
    <circle cx="50" cy="65" r="1" fill="#1e3a8a"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Business Photo
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    Upload your business image
  </text>
</svg>